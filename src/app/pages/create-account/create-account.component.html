<div class="w-[1440px] h-[996px] relative bg-[#f4feff] overflow-hidden">
    <!-- Sidebar -->
    <div class="absolute left-0 top-0 w-80 h-full">
      <!-- Logo -->
      <img src="assets/logo.png" alt="Zenaura Logo" class="w-28 h-28 absolute left-[65px] top-[51px]">
      <div class="absolute left-[181px] top-[85px] text-[#172048] text-2xl font-medium font-poppins">Zenaura</div>
      <!-- Profile Image -->
      <img src="assets/Ellipse 23.png" alt="Profile Image" class="w-28 h-28 absolute left-[100px] top-[195px] rounded-full">
      <!-- Admin Label -->
      <div class="absolute left-[103px] top-[323px] text-[#444444] text-2xl font-medium font-poppins tracking-wide">Admin</div>
      <!-- Navigation Links -->
      <div class="flex flex-col space-y-8 absolute left-[22px] top-[433px]">
        <!-- Dashboard -->
        <div class="flex items-center space-x-4">
            <img src="assets/Vector.svg" alt="Profile Image" class="w-6 h-7  ">
            <a routerLink="/dashboard" class="text-[#707070] text-2xl font-medium font-poppins tracking-wide">Dashboard</a>
        </div>
        <!-- Créer un compte -->
        <div class="flex items-center space-x-4">
          <div class="w-2.5 h-2.5 bg-[#04789d] rounded-full"></div>
          <div class="relative">
            <img src="assets/person_raised_hand.svg" alt="Profile Image" class="w-6 h-7  ">
          </div>
          <a routerLink="/create-account" class="text-[#04789d] text-2xl font-medium font-poppins tracking-wide">Créer un compte</a>
        </div>
        <!-- Liste Utilisateurs -->
        <div class="flex items-center space-x-4">
            <img src="assets/Vector (1).svg" alt="Profile Image" class="w-6 h-7  ">
          <a routerLink="/user-list" class="text-[#707070] text-2xl font-medium font-poppins tracking-wide">Liste Utilisateurs</a>
        </div>
      </div>
      <!-- Logout -->
      <div class="flex items-center space-x-4 absolute left-[39px] top-[906px]">
        <img src="assets/deco.svg" alt="Profile Image" class="w-6 h-7  ">
        <a routerLink="/home" class="text-[#707070] text-2xl font-medium font-poppins tracking-wide">Se déconnecter</a>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="absolute left-[320px] top-[170px]">
      <!-- Divider -->
      <div class="w-[783.02px] h-0 origin-top-left rotate-[89.63deg] border-2 border-[#eaeaea]"></div>
      <!-- Welcome Text -->
      <div class="absolute left-[78px] top-[25px] text-[#444444] text-3xl font-bold font-poppins tracking-wider">BIENVENUE Admin,</div>
      <!-- Create Account Form -->
      <div class="absolute left-[62px] top-[103px] w-[890px] h-[639px] bg-[#f4feff] rounded-[30px] shadow-[0px_4px_4px_rgba(0,0,0,0.25)] border border-[#56e0e0]">
        <form  class="p-10 flex flex-col space-y-6">
          <div class="grid grid-cols-2 gap-x-8 gap-y-6">
            <!-- Left Column -->
            <div class="flex flex-col space-y-2">
              <label class="text-[#707070] text-2xl font-normal font-poppins tracking-wide">Email</label>
              <input type="email"  name="email" placeholder="enter your email" class="w-60 h-16 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-xl font-normal font-poppins tracking-wide">
            </div>
            <div class="flex flex-col space-y-2">
              <label class="text-[#707070] text-2xl font-normal font-poppins tracking-wide">Nom</label>
              <input type="text"  name="lastName" placeholder="enter your nom" class="w-60 h-16 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-xl font-normal font-poppins tracking-wide">
            </div>
            <div class="flex flex-col space-y-2">
              <label class="text-[#707070] text-2xl font-normal font-poppins tracking-wide">Mot de passe</label>
              <input type="password"  name="password" placeholder="enter your mdp" class="w-56 h-16 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-xl font-normal font-poppins tracking-wide">
            </div>
            <div class="flex flex-col space-y-2">
              <label class="text-[#707070] text-2xl font-normal font-poppins tracking-wide">Rôle</label>
              <input type="text"  name="role" placeholder="enter your role " class="w-60 h-16 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-xl font-normal font-poppins tracking-wide">
            </div>
            <div class="flex flex-col space-y-2">
              <label class="text-[#707070] text-2xl font-normal font-poppins tracking-wide">NomAnonym</label>
              <input type="text"  name="anonymousName" placeholder="enter your NomAnonym" class="w-56 h-16 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-xl font-normal font-poppins tracking-wide">
            </div>
            <div class="flex flex-col space-y-2">
              <label class="text-[#707070] text-2xl font-normal font-poppins tracking-wide">Téléphone</label>
              <input type="email"  name="phone" placeholder="enter your Phone" class="w-60 h-16 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-xl font-normal font-poppins tracking-wide">
            </div>
            <!--  
            <div class="flex flex-col space-y-2">
              <label class="text-[#707070] text-2xl font-normal font-poppins tracking-wide">Téléphone</label>
              <input type="tel"  name="phone" placeholder="enter your Phone" class="w-56 h-16 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-xl font-normal font-poppins tracking-wide">
            </div> -->
            <div class="flex flex-col space-y-2">
              <label class="text-[#707070] text-2xl font-normal font-['Poppins'] tracking-wide">DateN</label>
              <input type="date"  name="birthDate" placeholder="enter your email" class="w-60 h-16 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-xl font-normal font-poppins tracking-wide">
            </div>
            <div class="flex flex-col space-y-2">
              <label class="text-[#707070] text-2xl font-normal font-['Poppins'] tracking-wide">Prénom</label>
              <input type="text"  name="firstName" placeholder="enter your Prénom" class="w-60 h-16 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-xl font-normal font-poppins tracking-wide">
            </div>
          </div>
          <!-- Create Button -->
          <button type="submit" class="w-32 h-12 px-12 py-3 bg-gradient-to-br from-[#56e0e0] to-[#007299] text-white text-xl font-semibold font-poppins rounded-2xl shadow-[0px_4.708333492279053px_7.062500476837158px_rgba(1,115,153,0.20)]">
            Créer
          </button>
        </form>
      </div>
    </div>
  </div>
