<h1 class="text-3xl font-bold font-['Helvetica_Neue'] text-[#04789d] mb-6 text-center">Nouveau Compte Zenaura </h1>
<div class="bg-[#f4feff] flex items-center justify-center font-poppins p-4">
    <div class="w-full max-w-xl">
        <!-- Formulaire de création d'utilisateur -->
        <div class="bg-white rounded-xl shadow-[0px_1.33px_40px_rgba(0,0,0,0.2)] mb-6">
            <div class="p-6 border-b border-[#cfd0d4]">
                <h2 class="text-xl font-semibold font-['Helvetica_Neue'] text-teal-300">
                    Création d'un Nouvel Utilisateur
                </h2>
                <p class="text-sm text-[#66676b] font-poppins">
                    Remplissez le formulaire pour ajouter un utilisateur
                </p>
            </div>
            <div class="p-6 space-y-4">
                <form [formGroup]="createAccountForm" (ngSubmit)="onAddUserSubmit()">
                    <!-- Grille 2 colonnes -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Nom -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium font-poppins text-[#080808]">
                                Nom
                            </label>
                            <input formControlName="nom" type="text" placeholder="Entrez le nom"
                                class="flex h-10 w-full rounded-md border border-[#c4c4c4] bg-white px-3 py-2 text-sm font-poppins text-[#080808] placeholder:text-[#8c939c] focus:outline-none focus:ring-2 focus:ring-[#04789d] focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                            <div *ngIf="
                    createAccountForm.get('nom')?.invalid &&
                    createAccountForm.get('nom')?.touched
                  " class="text-red-500 text-xs">
                                Le nom est requis.
                            </div>
                        </div>

                        <!-- Prénom -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium font-poppins text-[#080808]">
                                Prénom
                            </label>
                            <input formControlName="prenom" type="text" placeholder="Entrez le prénom"
                                class="flex h-10 w-full rounded-md border border-[#c4c4c4] bg-white px-3 py-2 text-sm font-poppins text-[#080808] placeholder:text-[#8c939c] focus:outline-none focus:ring-2 focus:ring-[#04789d] focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                            <div *ngIf="
                    createAccountForm.get('prenom')?.invalid &&
                    createAccountForm.get('prenom')?.touched
                  " class="text-red-500 text-xs">
                                Le prénom est requis.
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium font-poppins text-[#080808]">
                                Email
                            </label>
                            <input formControlName="email" type="email" placeholder="exemple@domaine.com"
                                class="flex h-10 w-full rounded-md border border-[#c4c4c4] bg-white px-3 py-2 text-sm font-poppins text-[#080808] placeholder:text-[#8c939c] focus:outline-none focus:ring-2 focus:ring-[#04789d] focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                            <div *ngIf="
                    createAccountForm.get('email')?.invalid &&
                    createAccountForm.get('email')?.touched
                  " class="text-red-500 text-xs">
                                Veuillez entrer un email valide.
                            </div>
                        </div>

                        <!-- Mot de passe -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium font-poppins text-[#080808]">
                                Mot de passe
                            </label>
                            <input formControlName="password" type="password" placeholder="***********"
                                class="flex h-10 w-full rounded-md border border-[#c4c4c4] bg-white px-3 py-2 text-sm font-poppins text-[#080808] placeholder:text-[#8c939c] focus:outline-none focus:ring-2 focus:ring-[#04789d] focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                            <div *ngIf="
                    createAccountForm.get('password')?.invalid &&
                    createAccountForm.get('password')?.touched
                  " class="text-red-500 text-xs">
                                Le mot de passe doit contenir au moins 8 caractères.
                            </div>
                        </div>

                        <!-- Date de naissance -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium font-poppins text-[#080808]">
                                Date de naissance
                            </label>
                            <input formControlName="dateNaissance" type="date"
                                class="flex h-10 w-full rounded-md border border-[#c4c4c4] bg-white px-3 py-2 text-sm font-poppins text-[#080808] focus:outline-none focus:ring-2 focus:ring-[#04789d] focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                        </div>

                        <!-- Téléphone -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium font-poppins text-[#080808]">
                                Téléphone
                            </label>
                            <input formControlName="telephone" type="text" placeholder="Entrez le téléphone"
                                class="flex h-10 w-full rounded-md border border-[#c4c4c4] bg-white px-3 py-2 text-sm font-poppins text-[#080808] placeholder:text-[#8c939c] focus:outline-none focus:ring-2 focus:ring-[#04789d] focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                        </div>

                        <!-- Rôle -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium font-poppins text-[#080808]">
                                Rôle
                            </label>
                            <select formControlName="role"
                                class="flex h-10 w-full rounded-md border border-[#c4c4c4] bg-white px-3 py-2 text-sm font-poppins text-[#080808] focus:outline-none focus:ring-2 focus:ring-[#04789d] focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                <option value="" disabled selected hidden>
                                    Sélectionnez un rôle
                                </option>
                                <option value="Utilisateur">Utilisateur</option>
                                <option value="Admin">Admin</option>
                            </select>
                            <div *ngIf="
                    createAccountForm.get('role')?.invalid &&
                    createAccountForm.get('role')?.touched
                  " class="text-red-500 text-xs">
                                Veuillez sélectionner un rôle.
                            </div>
                        </div>

                        <!-- Checkbox Approuvé -->
                        <div class="flex items-center space-x-2 mt-6">
                            <input formControlName="isApproved" type="checkbox"
                                class="h-4 w-4 text-[#04789d] border-[#c4c4c4] rounded focus:ring-[#04789d]" />
                            <label class="text-sm text-[#080808] font-poppins">
                                Utilisateur approuvé
                            </label>
                        </div>
                    </div>

                    <!-- Bouton de soumission -->
                    <div class="pt-6">
                        <button type="submit"
                            class="flex items-center justify-center w-full h-10 px-6 py-2 bg-gradient-to-br from-[#56e0e0] to-[#007299] text-white font-semibold font-poppins text-base rounded-2xl shadow-[0px_4px_7px_rgba(1,115,153,0.20)] hover:bg-gradient-to-br hover:from-[#56e0e0]/90 hover:to-[#007299]/90 focus:outline-none focus:ring-2 focus:ring-[#007299] focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            [disabled]="createAccountForm.invalid">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="mr-2 h-4 w-4">
                                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                            </svg>
                            Ajouter l'utilisateur
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
