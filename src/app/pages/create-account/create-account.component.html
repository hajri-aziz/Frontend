<div class="max-w-4xl mx-auto bg-white p-10 rounded-xl shadow-md">
    <h1 class="text-4xl font-extrabold text-indigo-700 mb-8 text-center " style="font-family: 'Inter', sans-serif; color : #53709e	;">Ajouter un utilisateur</h1>
    <p class="text-gray-500 mb-8">Remplissez le formulaire ci-dessous :</p>

    <form [formGroup]="createAccountForm" (ngSubmit)="onAddUserSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Nom -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
            <input formControlName="nom" type="text"  placeholder="Entrez le nom"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" />
        </div>

        <!-- Prénom -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
            <input formControlName="prenom" type="text"  placeholder="Entrez le prenom"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" />
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input formControlName="email" type="email"  placeholder="Entrez l'email"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" />
        </div>

        <!-- Mot de passe -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
            <input formControlName="password" type="password"  placeholder="Entrez le mot de passe"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" />
        </div>

        <!-- Date de naissance -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date de naissance</label>
            <input formControlName="dateNaissance" type="date"  
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" />
        </div>

        <!-- Téléphone -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
            <input formControlName="telephone" type="text" placeholder="Entrez le téléphone"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" />
        </div>

    <!-- Rôle -->
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Rôle</label>
        <select formControlName="role"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            <option value="" disabled selected hidden>Sélectionnez un rôle</option>
            <option value="Utilisateur">Utilisateur</option>
            <option value="Admin">Admin</option>
        </select>
    </div>


        <!-- Checkbox -->
        <!-- Checkbox -->
        <div class="flex items-center mt-2">
            <input formControlName="isApproved" type="checkbox"
                class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded mr-2" />
            <label class="text-gray-700">Utilisateur approuvé</label>
        </div>


    <!-- Bouton -->
    <div class="md:col-span-2 flex justify-center">
        <button type="submit"
            class="w-1/3 px-6 py-2 bg-gradient-to-br from-teal-300 to-sky-700 text-white text-base font-semibold font-poppins rounded-3xl shadow-lg">
            Ajouter un utilisateur
        </button>
    </div>

    </form>
</div>
