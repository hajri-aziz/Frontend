<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenaura - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f4feff] min-h-screen">
    <div class="flex flex-col md:flex-row max-w-7xl mx-auto">
        <!-- Sidebar -->
        <div class="w-full md:w-64 bg-[#f4feff] md:h-screen md:fixed border-r-2 border-[#cbd5e0]">
          <!-- Mobile Menu Button -->
            <button class="md:hidden p-4 text-[#172048] focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <!-- Sidebar Content -->
            <div class="hidden md:block md:flex md:flex-col md:h-full p-6">
                <!-- Logo -->
                <div class="flex items-center space-x-4">
                    <img src="assets/logo.png" alt="Zenaura Logo" class="w-20 h-20">
                    <div class="text-[#172048] text-xl font-medium font-poppins">Zenaura</div>
                </div>
                <!-- Profile Image -->
                <img src="assets/Ellipse 23.png" alt="Profile Image" class="w-20 h-20 rounded-full mx-auto mt-12">
                <!-- Admin Label -->
                <div class="text-[#444444] text-lg font-medium font-poppins tracking-wide text-center mt-4">Admin</div>
                <!-- Navigation Links -->
                <div class="flex flex-col space-y-6 mt-12">
                    <!-- Dashboard -->
                    <div class="flex items-center space-x-4">
                        <img src="assets/Vector.svg" alt="Dashboard Icon" class="w-5 h-6">
                        <a href="/dashboard" class="text-[#707070] text-lg font-medium font-poppins tracking-wide">Dashboard</a>
                    </div>
                    <!-- Créer un compte -->
                    <div class="flex items-center space-x-4">
                        <div class="w-2 h-2 bg-[#04789d] rounded-full"></div>
                        <img src="assets/person_raised_hand.svg" alt="Create Account Icon" class="w-5 h-6">
                        <a href="/create-account" class="text-[#04789d] text-lg font-medium font-poppins tracking-wide">Crée un compte</a>
                    </div>
                    <!-- Liste Utilisateurs -->
                    <div class="flex items-center space-x-4">
                        <img src="assets/Vector (1).svg" alt="User List Icon" class="w-5 h-6">
                        <a href="/user-list" class="text-[#707070] text-lg font-medium font-poppins tracking-wide">Liste Utilisateurs</a>
                    </div>
                </div>
                <!-- Logout -->
                <div class="flex items-center space-x-4 mt-auto">
                    <img src="assets/deco.svg" alt="Logout Icon" class="w-5 h-6">
                    <a href="/home" class="text-[#707070] text-lg font-medium font-poppins tracking-wide">Se déconnecter</a>
                </div>
            </div>
            <!-- Mobile Sidebar Content (Hidden by Default) -->
            <div class="md:hidden hidden flex-col space-y-6 p-4 bg-white rounded-lg">
                <!-- Logo -->
                <div class="flex items-center space-x-4">
                    <img src="assets/logo.png" alt="Zenaura Logo" class="w-16 h-16">
                    <div class="text-[#172048] text-lg font-medium font-poppins">Zenaura</div>
                </div>
                <!-- Profile Image -->
                <img src="assets/Ellipse 23.png" alt="Profile Image" class="w-16 h-16 rounded-full mx-auto mt-8">
                <!-- Admin Label -->
                <div class="text-[#444444] text-base font-medium font-poppins tracking-wide text-center mt-4">Admin</div>
                <!-- Navigation Links -->
                <div class="flex flex-col space-y-4 mt-8">
                    <div class="flex items-center space-x-4">
                        <img src="assets/Vector.svg" alt="Dashboard Icon" class="w-5 h-6">
                        <a href="/dashboard" class="text-[#707070] text-base font-medium font-poppins tracking-wide">Dashboard</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="w-2 h-2 bg-[#04789d] rounded-full"></div>
                        <img src="assets/person_raised_hand.svg" alt="Create Account Icon" class="w-5 h-6">
                        <a href="/create-account" class="text-[#04789d] text-base font-medium font-poppins tracking-wide">Créer un compte</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <img src="assets/Vector (1).svg" alt="User List Icon" class="w-5 h-6">
                        <a href="/user-list" class="text-[#707070] text-base font-medium font-poppins tracking-wide">Liste Utilisateurs</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <img src="assets/deco.svg" alt="Logout Icon" class="w-5 h-6">
                        <a href="/home" class="text-[#707070] text-base font-medium font-poppins tracking-wide">Se déconnecter</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 md:ml-64">
          <!-- Welcome Text and Divider -->
          <div class="flex items-start space-x-6">
            <!-- Divider -->
            <div class="text-[#444444] text-2xl sm:text-3xl font-bold font-poppins tracking-wider">
                BIENVENUE Admin,
            </div>
          </div>
            <!-- Create Account Form -->
            <div class="w-full max-w-3xl bg-[#f4feff] rounded-[30px] shadow-[0px_4px_4px_rgba(0,0,0,0.25)] border border-[#56e0e0] p-6 mt-6">
                <form class="flex flex-col space-y-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-4">
                        <!-- Left Column -->
                        <div class="flex flex-col space-y-2">
                            <label class="text-[#707070] text-lg sm:text-xl font-normal font-poppins tracking-wide">Email</label>
                            <input type="email" name="email" placeholder="enter your email" class="w-full h-12 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-base sm:text-lg font-normal font-poppins tracking-wide">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label class="text-[#707070] text-lg sm:text-xl font-normal font-poppins tracking-wide">Nom</label>
                            <input type="text" name="lastName" placeholder="enter your nom" class="w-full h-12 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-base sm:text-lg font-normal font-poppins tracking-wide">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label class="text-[#707070] text-lg sm:text-xl font-normal font-poppins tracking-wide">Mot de passe</label>
                            <input type="password" name="password" placeholder="enter your mdp" class="w-full h-12 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-base sm:text-lg font-normal font-poppins tracking-wide">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label class="text-[#707070] text-lg sm:text-xl font-normal font-poppins tracking-wide">Rôle</label>
                            <input type="text" name="role" placeholder="enter your role" class="w-full h-12 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-base sm:text-lg font-normal font-poppins tracking-wide">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label class="text-[#707070] text-lg sm:text-xl font-normal font-poppins tracking-wide">NomAnonym</label>
                            <input type="text" name="anonymousName" placeholder="enter your NomAnonym" class="w-full h-12 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-base sm:text-lg font-normal font-poppins tracking-wide">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label class="text-[#707070] text-lg sm:text-xl font-normal font-poppins tracking-wide">Téléphone</label>
                            <input type="tel" name="phone" placeholder="enter your Phone" class="w-full h-12 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-base sm:text-lg font-normal font-poppins tracking-wide">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label class="text-[#707070] text-lg sm:text-xl font-normal font-poppins tracking-wide">DateN</label>
                            <input type="date" name="birthDate" placeholder="enter your email" class="w-full h-12 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-base sm:text-lg font-normal font-poppins tracking-wide">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label class="text-[#707070] text-lg sm:text-xl font-normal font-poppins tracking-wide">Prénom</label>
                            <input type="text" name="firstName" placeholder="enter your Prénom" class="w-full h-12 px-4 bg-white rounded-2xl border border-[#56e0e0] text-[#c9c1c1] text-base sm:text-lg font-normal font-poppins tracking-wide">
                        </div>
                    </div>
                    <!-- Create Button -->
                    <button type="button" class="w-32 h-10 px-6 py-2 bg-gradient-to-br from-[#56e0e0] to-[#007299] text-white text-base font-semibold font-poppins rounded-2xl shadow-[0px_4px_7px_rgba(1,115,153,0.20)]">
                        Créer
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const menuButton = document.querySelector('.md\\:hidden.text-\\[#172048\\]');
        const mobileMenu = document.querySelector('.md\\:hidden.hidden.flex-col');
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
