<!-- Bootstrap CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>

  @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css');

.profile-card {
  margin-top: 40px;
  width: 100%;
  max-width: 220px; /* r√©tr√©cit la carte */
  margin-left: auto;
  margin-right: auto;
  border-radius: 10px;
  padding: 60px 15px 15px; /* r√©duit le padding */
  position: relative;
  text-align: center;
  background: linear-gradient(to bottom, #ffffff, #ecf2f7);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  transition: transform 0.2s, box-shadow 0.2s;
}

.profile-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.profile-img {
  width: 90px; /* r√©duit l‚Äôimage */
  height: 90px;
  object-fit: cover;
  border-radius: 50%;
  position: absolute;
  top: -45px; /* ajust√© en cons√©quence */
  left: 50%;
  transform: translateX(-50%);
  border: 3px solid white;
}

.profile-name {
  font-size: 1rem; /* r√©duit la taille du nom */
  font-weight: 600;
  margin-bottom: 0.8rem;
  border-bottom: 1px solid #ddd;
  padding-bottom: 8px;
}



.profile-detail strong {
  font-weight: bold;
  margin-right: 5px;
}

.profile-detail {
  display: flex;
  align-items: center;
  font-size: 0.85rem;
  margin-bottom: 6px;
  padding: 0 10px;
  gap: 5px; /* espace entre label et email */
  flex-wrap: nowrap; /* üîí emp√™che le retour √† la ligne */
}

.label {
  white-space: nowrap;
  flex-shrink: 0; /* üîí force √† rester visible */
}

.user-email {
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 140px; /* adapte selon ton design */
  flex-shrink: 1;
}


.action-icon {
  font-size: 1.1rem; /* l√©g√®rement r√©duit */
  cursor: pointer;
  transition: color 0.2s;
}

.action-icon:hover {
  color: #000;
}


</style>


<!-- HTML -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<h2 class="text-center mt-4 mb-4 fw-bold">Liste des utilisateurs</h2>
<div class="container mt-5 md:ml-64">

  <div class="row g-4 justify-content-center">
    <div class="col-md-3" *ngFor="let user of users">
      <div class="profile-card">
        
          <div class="flex-shrink-0">
            <ng-container *ngIf="user.profileImage; else defaultIcon">
              <img [src]="'http://localhost:3000' + user.profileImage" alt="Photo de profil" class="profile-img">
            </ng-container>
            <ng-template #defaultIcon>
              <img src="assets/profil.png" class="profile-img">
            </ng-template>  
          </div>
        
        <h5 class="profile-name">{{ user.nom }} {{ user.prenom }}</h5>

        <div class="profile-detail">
          <span class="label">Email :</span>
          <span class="badge bg-secondary ms-1 user-email" [title]="user.email.length > 20 ? user.email : ''">
            {{ user.email || '-' }}
          </span>
        </div>
        
        <div class="profile-detail">
            R√¥le :
          <span class="badge bg-secondary ms-1">{{ user.role || '-' }}</span>
        </div>

        <div class="profile-detail">
          √âtat approuv√© :
          <span class="badge" [ngClass]="user.isApproved ? 'bg-success' : 'bg-danger'">
            {{ user.isApproved }}
          </span>
        </div>

        <div class="btn-group justify-content-center mt-auto mb-3 gap-3">
          <i class="bi bi-pencil-fill action-icon text-primary" (click)="onEditUser(user)" title="Modifier"></i>
          <i class="bi bi-trash-fill action-icon text-danger" (click)="onDeleteUser(user)" title="Supprimer"></i>
        </div>
      </div>
    </div>
  </div>
</div>
