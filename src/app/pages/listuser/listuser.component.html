<h2 class="text-4xl font-extrabold text-indigo-700 mb-8 text-center">Liste des utilisateurs</h2>

<table *ngIf="users.length > 0; else noData" class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
  <thead>
    <tr class="text-left bg-gradient-to-r from-indigo-600 to-indigo-400 text-white">
      <th class="px-6 py-3 text-sm font-medium">Nom</th>
      <th class="px-6 py-3 text-sm font-medium">Prénom</th>
      <th class="px-6 py-3 text-sm font-medium">Email</th>
      <th class="px-6 py-3 text-sm font-medium">Rôle</th>
      <th class="px-6 py-3 text-sm font-medium">Date d'inscription</th>
      <th class="px-6 py-3 text-sm font-medium">Téléphone</th>
      <th class="px-6 py-3 text-sm font-medium">isApproved</th>
      <th class="px-6 py-3 text-sm font-medium">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" class="hover:bg-indigo-100 even:bg-gray-50 border-b">
      <td class="px-6 py-4 text-sm text-gray-800">{{ user.nom }}</td>
      <td class="px-6 py-4 text-sm text-gray-800">{{ user.prenom }}</td>
      <td class="px-6 py-4 text-sm text-gray-800">{{ user.email }}</td>
      <td class="px-6 py-4 text-sm text-gray-800">{{ user.role }}</td>
      <td class="px-6 py-4 text-sm text-gray-800">{{ user.dateInscription | date: 'shortDate' }}</td>
      <td class="px-6 py-4 text-sm text-gray-800">{{ user.telephone }}</td>
      <td class="px-6 py-4 text-sm text-gray-800">{{ user.isApproved }}</td>
      <td class="px-6 py-4 text-sm text-gray-800 space-x-2">
        <button class="bg-green-500 hover:bg-green-600 text-white text-sm px-3 py-1 rounded" (click)="onEditUser(user)">Modifier</button>
        <button class="bg-red-500 hover:bg-red-600 text-white text-sm px-3 py-1 rounded" (click)="onDeleteUser(user)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Template d'affichage si aucun utilisateur -->
<ng-template #noData>
  <p class="text-center text-lg text-gray-600 mt-8">Aucun utilisateur trouvé.</p>
</ng-template>
