<div style="
    background: white;
    padding: 24px;
    width: 450px;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
">
    <h1 mat-dialog-title>Confirmer la suppression</h1>
    <div mat-dialog-content>
        <p>Êtes-vous sûr de vouloir supprimer l'utilisateur {{data.userName}} ?</p>
    </div>
    <div mat-dialog-actions style="display: flex; justify-content: center; gap: 20px;">
        <button mat-button style="background-color: #f1f1f1; color: #333; padding: 10px 20px;"
            (click)="onCancel()">Annuler</button>
        <button mat-button style="background-color: #e74c3c; color: white; padding: 10px 20px;" (click)="onConfirm()"
            color="warn">Supprimer</button>
    </div>
</div>

<div style="position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;">
</div>
