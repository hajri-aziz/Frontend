<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenaura - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white overflow-hidden">
    <div class="w-[1440px] h-[1024px] relative">
        <!-- Background -->
        <div class="absolute inset-0 bg-white overflow-hidden">
            <div class="w-[773px] h-[1037px] absolute -left-[52px] top-0 bg-[#f4feff]"></div>
        </div>

        <!-- Main Content -->
        <div class="relative flex items-center justify-between h-full">
            <!-- Left Image -->
            <img src="assets/SignupImage.png" alt="Sign Up Illustration" class="absolute left-[45px] top-[251px] w-[629px] h-[553px]">

            <!-- Right Sign Up Form -->
            <div class="absolute left-[786px] top-[108px] flex flex-col items-start w-[470px]">
                <h1 class="text-gray-600 text-4xl font-extrabold font-poppins tracking-[3.6px]">WELCOME!</h1>
                <p class="mt-8 text-gray-600 text-2xl font-normal font-nunito tracking-widest">
                    Donâ€™t have a account, <span class="text-sky-800 font-bold">Sign up</span>
                </p>
                <div class="mt-10 flex flex-col space-y-9">
                    <!-- Full Name Field -->
                    <div class="flex flex-col space-y-4 w-full">
                        <label class="text-gray-600 text-3xl font-semibold font-poppins tracking-[2.8px]">Full Name</label>
                        <div class="w-full px-8 py-6 bg-white rounded-[80px] border-2 border-indigo-400 flex items-center">
                            <span class="text-indigo-200 text-2xl font-normal font-nunito tracking-widest">Ashika Jain</span>
                        </div>
                    </div>
                    <!-- Email Field -->
                    <div class="flex flex-col space-y-4 w-full">
                        <label class="text-gray-600 text-3xl font-semibold font-poppins tracking-[2.8px]">Email</label>
                        <div class="w-full px-8 py-6 bg-white rounded-[80px] border-2 border-indigo-400 flex items-center">
                            <span class="text-indigo-200 text-2xl font-normal font-nunito tracking-widest">Ashika Jain45@gmail.com</span>
                        </div>
                    </div>
                    <!-- Password Field -->
                    <div class="flex flex-col space-y-4 w-full">
                        <label class="text-gray-600 text-3xl font-semibold font-poppins tracking-[2.8px]">Password</label>
                        <div class="w-full px-8 py-6 bg-white rounded-[80px] border-2 border-indigo-400 flex items-center justify-between">
                            <div class="relative w-32 h-5">
                                <div class="absolute left-0 top-[10px] w-3 h-3 bg-indigo-200 rounded-full"></div>
                                <div class="absolute left-[24px] top-[10px] w-3 h-3 bg-indigo-200 rounded-full"></div>
                                <div class="absolute left-[48px] top-[10px] w-3 h-3 bg-indigo-200 rounded-full"></div>
                                <div class="absolute left-[72px] top-[10px] w-3 h-3 bg-indigo-200 rounded-full"></div>
                                <div class="absolute left-[96px] top-[10px] w-3 h-3 bg-indigo-200 rounded-full"></div>
                                <div class="absolute left-[120px] top-[10px] w-3 h-3 bg-indigo-200 rounded-full"></div>
                            </div>
                            <div class="w-8 h-8 flex items-center justify-center">
                                <div class="w-7 h-5 bg-indigo-300"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="flex flex-col space-y-6 mt-10">
                    <!-- Sign Up Button -->
                    <button class="w-72 h-16 bg-gradient-to-r from-teal-300 to-sky-800 text-white text-3xl font-extrabold font-nunito tracking-[2.5px] rounded-[80px] shadow-[4px_8px_12px_rgba(78,99,141,0.06)]">
                        Sign Up
                    </button>
                    <!-- Sign In with Google Button -->
                    <button class="w-72 h-16 bg-gradient-to-r from-teal-300 to-sky-800 text-white text-3xl font-bold font-roboto rounded-[80px] shadow-[4px_8px_12px_rgba(78,99,141,0.06)]">
                        Sign in with Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
