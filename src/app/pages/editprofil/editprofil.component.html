<div class="min-h-screen bg-[#f4feff] p-6 flex justify-center items-center">
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm" enctype="multipart/form-data"
        class="bg-white p-8 rounded-3xl shadow-lg border border-[#56e0e0] w-full max-w-2xl space-y-6">
        <h2 class="text-2xl font-bold text-[#444]">Modifier le profil</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Nom -->
            <div>
                <label class="block text-[#444] font-medium mb-1">Nom</label>
                <input type="text" formControlName="nom" class="w-full p-2 border rounded-lg" />
            </div>

            <!-- Prénom -->
            <div>
                <label class="block text-[#444] font-medium mb-1">Prénom</label>
                <input type="text" formControlName="prenom" class="w-full p-2 border rounded-lg" />
            </div>

            <!-- Email -->
            <div class="md:col-span-2">
                <label class="block text-[#444] font-medium mb-1">Email</label>
                <input type="email" formControlName="email" class="w-full p-2 border rounded-lg" />
            </div>

            <!-- Mot de passe -->
            <div class="md:col-span-2">
                <label class="block text-[#444] font-medium mb-1">Nouveau mot de passe</label>
                <input type="password" formControlName="password" class="w-full p-2 border rounded-lg" />
            </div>

            <!-- Date de naissance -->
            <div>
                <label class="block text-[#444] font-medium mb-1">Date de naissance</label>
                <input type="date" formControlName="dateNaissance" class="w-full p-2 border rounded-lg" />
            </div>

            <!-- Téléphone -->
            <div>
                <label class="block text-[#444] font-medium mb-1">Téléphone</label>
                <input type="number" formControlName="telephone" class="w-full p-2 border rounded-lg" />
            </div>

            <!-- Image de profil  -->
            <div class="md:col-span-2">
                <label class="block text-[#444] font-medium mb-1">Image de profil</label>
                <input type="file" formControlName="profileImage" accept="image/*" class="w-full p-2 border rounded-lg" />
            </div>
            <div *ngIf="user">
                <img [src]="user.profileImage" alt="Profile Image">
            </div>
              

        </div>

        <!-- Bouton Enregistrer les modifications -->
        <div class="flex justify-center pt-4">
            <button type="submit"
                class="w-auto px-6 py-2 bg-gradient-to-br from-teal-300 to-sky-700 text-white text-sm font-semibold font-poppins rounded-2xl shadow-md hover:opacity-90 transition">
                Enregistrer les modifications
            </button>
        </div>
    </form>
</div>
