<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenaura - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex items-center justify-center overflow-x-hidden">
    <div class="relative flex flex-col md:flex-row items-center justify-center max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
        <!-- Background Section (Decorative) -->
        <div class="absolute inset-0 bg-[#f4feff] opacity-5 md:w-1/2 hidden md:block"></div>

        <!-- Login Image -->
        <div class="w-full md:w-1/2 mb-6 md:mb-0 md:pr-6">
            <img src="assets/LoginImage.png" alt="Decorative Image" class="w-full h-auto object-cover rounded-lg">
        </div>

        <!-- Login Form Section -->
        <div class="w-full md:w-1/2 z-10 bg-white p-6 sm:p-8 rounded-lg shadow-lg">
            <!-- Welcome Text -->
            <h1 class="text-gray-600 text-2xl sm:text-3xl font-extrabold font-poppins tracking-wider mb-2">BIENVENUE!</h1>
            <p class="text-gray-600 text-lg sm:text-xl font-normal font-nunito tracking-wider mb-6">
                Vous avez déjà un compte ? <span class="font-semibold">Se connecter</span>
            </p>

            <!-- Form -->
            <form class="flex flex-col space-y-6">
                <!-- Username Field -->
                <div class="flex flex-col space-y-2">
                    <label class="text-gray-600 text-lg sm:text-xl font-semibold font-poppins tracking-wider">Nom d'utilisateur</label>
                    <div class="w-full px-4 py-3 bg-white rounded-full border-2 border-indigo-400 flex items-center">
                        <input type="text" placeholder="aziz.hajri@esprit.tn" class="w-full text-indigo-200 text-base sm:text-lg font-normal font-nunito tracking-wider bg-transparent outline-none">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="flex flex-col space-y-2">
                    <label class="text-gray-600 text-lg sm:text-xl font-semibold font-poppins tracking-wider">Mot de passe</label>
                    <div class="w-full px-4 py-3 bg-white rounded-full border-2 border-indigo-400 flex items-center justify-between">
                        <input type="password" placeholder="••••••" class="w-full text-indigo-200 text-base sm:text-lg font-normal font-nunito tracking-wider bg-transparent outline-none">
                        <div class="w-6 h-6 flex items-center justify-center">
                            <img src="assets/Vector.png" >
                        <div class="w-5 h-4 bg-indigo-300"></div>
                        </div>
                    </div>
                </div>

                <!-- Forgot Password -->
                <div class="flex justify-end">
                    <a href="#" class="text-sky-800 text-sm sm:text-base font-semibold font-nunito tracking-wider hover:underline">Mot de passe oublié ?</a>
                </div>

                <!-- Buttons -->
                <div class="flex flex-col space-y-4">
                    <!-- Sign In Button -->
                    <button type="submit" (click)="navigateToDashboard()" class="w-full sm:w-64 h-12 bg-gradient-to-r from-teal-300 to-sky-800 text-white text-lg sm:text-xl font-extrabold font-nunito tracking-wider rounded-full shadow-md hover:shadow-lg transition">
                        Se connecter
                    </button>
                    <!-- Sign Up Button -->
                    <button type="button" (click)="navigateToLogin()" class="w-full sm:w-64 h-12 bg-gradient-to-r from-teal-300 to-sky-800 text-white text-lg sm:text-xl font-extrabold font-nunito tracking-wider rounded-full shadow-md hover:shadow-lg transition">
                        Créer un compte
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
