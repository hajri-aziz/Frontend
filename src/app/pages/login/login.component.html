<div class="bg-white min-h-screen flex items-center justify-center overflow-x-hidden font-poppins">
    <div class="relative flex flex-col md:flex-row items-center justify-center max-w-5xl mx-auto p-4 sm:p-6 md:p-8">
        <!-- Background Section (Decorative) -->
        <div class="absolute inset-0 bg-[#f4feff] opacity-5 md:w-1/2 hidden md:block"></div>

        <!-- Login Image -->
        <div class="w-full md:w-1/2 mb-6 md:mb-0 md:pr-6">
            <img src="assets/LoginImage.png" alt="Decorative Image" class="w-full h-full object-cover rounded-lg">
        </div>

        <!-- Login Form Section -->
        <div class="w-full md:w-1/2 z-10 bg-white rounded-xl shadow-[0px_1.33px_40px_rgba(0,0,0,0.2)] p-6">
            <!-- Welcome Text -->
            <div class="pb-6 border-b border-[#cfd0d4]">
                <h1 class="text-xl font-semibold text-teal-300">BIENVENUE!</h1>
                <p class="text-sm text-[#66676b]">Nouvel utilisateur ?
                    <a href="/signup" class="text-[#04789d] hover:text-[#035a75] transition-colors">Créez un compte</a>
                </p>
            </div>

            <!-- Form -->
            <form class="mt-6 space-y-4" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <!-- Champ Email -->
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-[#080808]">Nom d'utilisateur</label>
                    <input type="text" id="email" name="email" [(ngModel)]="email" placeholder="aziz.hajri@esprit.tn"
                        class="flex h-10 w-full rounded-md border border-[#c4c4c4] bg-white px-3 py-2 text-sm text-[#080808] placeholder:text-[#8c939c] focus:outline-none focus:ring-2 focus:ring-[#04789d] focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        required />
                </div>

                <!-- Champ Mot de passe -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-[#080808]">Mot de passe</label>
                    <div class="relative">
                        <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password"
                            placeholder="***********"
                            class="flex h-10 w-full rounded-md border border-[#c4c4c4] bg-white px-3 py-2 text-sm text-[#080808] placeholder:text-[#8c939c] focus:outline-none focus:ring-2 focus:ring-[#04789d] focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            required />
                        <button type="button" (click)="togglePasswordVisibility()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-[#8c939c] hover:text-[#04789d] focus:outline-none">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                                <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                                </path>
                            </svg>
                        </button>
                    </div>
                    </div>
                <div>
                    <a href="/forget-password" class="text-sm text-[#04789d] hover:text-[#035a75] transition-colors">Mot de passe oublié ?</a>
                        
                </div>

                <!-- Boutons -->
                <div class="pt-6 space-y-4">
                    <!-- Bouton Se connecter -->
                    <button type="submit"
                        class="flex items-center justify-center w-full h-10 px-6 py-2 bg-gradient-to-br from-[#56e0e0] to-[#007299] text-white font-semibold text-base rounded-2xl shadow-[0px_4px_7px_rgba(1,115,153,0.20)] hover:bg-gradient-to-br hover:from-[#56e0e0]/90 hover:to-[#007299]/90 focus:outline-none focus:ring-2 focus:ring-[#007299] focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mr-2 h-4 w-4">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        Se connecter
                    </button>

                    <!-- Bouton Créer un compte -->
                    <button type="button" (click)="navigateToLogin()"
                        class="flex items-center justify-center w-full h-10 px-6 py-2 border-2 border-[#007299] text-[#007299] bg-white font-semibold text-base rounded-2xl shadow-[0px_4px_7px_rgba(1,115,153,0.10)] hover:bg-[#007299]/5 focus:outline-none focus:ring-2 focus:ring-[#007299] focus:ring-offset-2 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mr-2 h-4 w-4">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="8.5" cy="7" r="4"></circle>
                            <line x1="20" y1="8" x2="20" y2="14"></line>
                            <line x1="23" y1="11" x2="17" y2="11"></line>
                        </svg>
                        Créer un compte
                    </button>
                    

                </div>
            </form>
        </div>
    </div>
</div>
