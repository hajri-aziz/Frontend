<style>
    /* Supprimer le soulignement des liens dans la sidebar */
.sidebar a {
  text-decoration: none;
}

.sidebar a:hover {
  text-decoration: none; /* Assure-toi qu'il n'y a pas de soulignement au survol */
}
    
</style>
<div class="flex flex-col md:flex-row max-w-7xl mx-auto font-sans sidebar">
    <!-- Sidebar -->
    <div class="w-full md:w-64 bg-[#f4feff] md:h-screen md:fixed border-r border-gray-300 shadow-md">
        <!-- Mobile Menu Button -->
        <button class="md:hidden p-4 text-[#172048] focus:outline-none" (click)="toggleMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>

          <!-- Sous-menu Catégories -->
          <div *ngIf="isCategoryMenuOpen" class="ml-8 mt-2 flex flex-col space-y-2 text-sm">
            <a routerLink="/categories" class="hover:text-zenaura-teal">📁 Voir toutes</a>
            <a routerLink="/categories/create" class="hover:text-zenaura-teal">➕ Ajouter</a>
          </div>
        </div>

      </nav>

      <!-- Logout -->
      <div class="mt-auto pt-10 border-t border-gray-300">
        <a routerLink="/home" class="flex items-center space-x-3 text-gray-600 font-medium text-base hover:text-red-600 transition mt-6">
          <img src="assets/deco.svg" alt="Logout Icon" class="w-5 h-5" />
          <span>Se déconnecter</span>
        </a>
      </div>
    </div>
  </div>
</div>
