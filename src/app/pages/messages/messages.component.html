<div class="p-6">
  <!-- Header -->
<h2 class="text-center mt-4 mb-4  text-[#04789d] fw-bold">Boîte de réception</h2>
  <!-- Success Message -->
  <div *ngIf="successMessage" class="mb-4 text-green-600 text-center font-poppins">{{ successMessage }}</div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mb-4 text-red-600 text-center font-poppins">{{ errorMessage }}</div>

  <!-- Messages List -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let message of messages" class="bg-white rounded-lg shadow-md p-4">
      <!-- Message Details -->
      <div class="flex items-center space-x-4">
        <!-- Placeholder for avatar -->
        <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div>
          <p class="text-lg font-semibold font-poppins text-sky-800">{{ message.name }}</p>
          <p class="text-sm font-poppins text-gray-500">Email: {{ message.email }}</p>
        </div>
      </div>

      <div class="mt-4">
        <p class="text-sm font-poppins text-gray-600"><strong>Sujet:</strong> {{ message.subject }}</p>
        <p class="text-sm font-poppins text-gray-600 mt-2"><strong>Message:</strong> {{ message.message }}</p>
        <p class="text-sm font-poppins text-gray-500 mt-2">
          <strong>Date:</strong> {{ message.createdAt | date:'medium' }}
        </p>
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-2 mt-4">
        <button (click)="deleteMessage(message._id!)" class="text-red-500 hover:text-red-700" title="Supprimer">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4M5 7h14m-9 3v8m4-8v8"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- No Messages Fallback -->
  <div *ngIf="messages.length === 0 && !errorMessage" class="text-center text-gray-500 font-poppins mt-6">
    Aucun message trouvé.
  </div>
</div>
