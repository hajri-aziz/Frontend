<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialFeed</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f4feff] min-h-screen flex items-center justify-center overflow-hidden">
<div class="w-full max-w-7xl px-4 py-6 lg:py-0 lg:pt-[162.8px]">
  <div class="w-full max-w-[627.77px] mx-auto">
    <h1 class="text-3xl font-bold font-['Helvetica_Neue'] text-[#080808] mb-6 text-center">Tableau de bord</h1>

    <!-- Tabs -->
    <div class="border-b border-[#cfd0d4]">
      <ul class="flex flex-col sm:flex-row -mb-px">
        <li class="w-full sm:w-1/3 text-center">
          <a 
            [routerLink]="['/dispo-event/availability']"
            routerLinkActive="border-[#04789d] text-[#04789d] border-b-2"
            class="py-2 px-4 inline-block w-full font-medium font-poppins text-[#66676b] hover:text-[#444444]"
          >
            Disponibilités
          </a>
        </li>
        <li class="w-full sm:w-1/3 text-center">
          <a 
            [routerLink]="['/dispo-event/events']"
            routerLinkActive="border-[#04789d] text-[#04789d] border-b-2"
            class="py-2 px-4 inline-block w-full font-medium font-poppins text-[#66676b] hover:text-[#444444]"
          >
            Événements
          </a>
        </li>
        <li class="w-full sm:w-1/3 text-center">
          <a 
            [routerLink]="['/dispo-event/dashboard']"
            routerLinkActive="border-[#04789d] text-[#04789d] border-b-2"
            class="py-2 px-4 inline-block w-full font-medium font-poppins text-[#66676b] hover:text-[#444444]"
          >
            Dashboard
          </a>
        </li>
      </ul>
    </div>

    <!-- Contenu des sous-routes -->
    <router-outlet></router-outlet>
  </div>
</div>
</body>
