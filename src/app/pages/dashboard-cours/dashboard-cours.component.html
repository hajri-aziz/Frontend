<div class="min-h-screen bg-[#f4feff] flex items-center justify-center p-4">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-md border border-[#56e0e0] p-6">
    
    <!-- Titre -->
    <h1 class="text-xl font-bold font-poppins text-[#444444] mb-6 text-center">TABLEAU DE BORD COURS</h1>

    <!-- Statistiques en ligne -->
    <div class="flex flex-wrap justify-between gap-4 mb-6">
      <div class="flex-1 min-w-[150px] bg-white rounded-lg shadow-sm p-3 text-center border border-[#56e0e0]/20">
        <p class="text-[#636262] text-sm font-medium">Catégories</p>
        <p class="text-[#444444] text-xl font-bold mt-1">{{ totalCategories }}</p>
      </div>
      <div class="flex-1 min-w-[150px] bg-white rounded-lg shadow-sm p-3 text-center border border-[#56e0e0]/20">
        <p class="text-[#636262] text-sm font-medium">Cours</p>
        <p class="text-[#444444] text-xl font-bold mt-1">{{ totalCours }}</p>
      </div>
      <div class="flex-1 min-w-[150px] bg-white rounded-lg shadow-sm p-3 text-center border border-[#56e0e0]/20">
        <p class="text-[#636262] text-sm font-medium">Sessions</p>
        <p class="text-[#444444] text-xl font-bold mt-1">{{ totalSessions }}</p>
      </div>
      <div class="flex-1 min-w-[150px] bg-white rounded-lg shadow-sm p-3 text-center border border-[#56e0e0]/20">
        <p class="text-[#636262] text-sm font-medium">Inscriptions</p>
        <p class="text-[#444444] text-xl font-bold mt-1">{{ moyenneInscriptions }}</p>
      </div>
    </div>

    <!-- Graphiques côte à côte -->
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <div class="flex-1 bg-white rounded-lg p-4 border border-[#56e0e0]/20">
        <h3 class="text-[#636262] text-sm font-medium mb-3 text-center">INSCRIPTIONS PAR COURS</h3>
        <canvas id="enrollmentChart" class="h-40 w-full"></canvas>
      </div>
      <div class="flex-1 bg-white rounded-lg p-4 border border-[#56e0e0]/20">
        <h3 class="text-[#636262] text-sm font-medium mb-3 text-center">COURS PAR CATÉGORIE</h3>
        <canvas id="categorieChart" class="h-40 w-full"></canvas>
      </div>
    </div>

    <!-- Boutons en ligne -->
    <div class="flex flex-wrap justify-center gap-3">
      <a routerLink="/categories/create" class="px-5 py-2 bg-gradient-to-r from-[#56e0e0] to-[#007299] text-white text-sm font-semibold rounded-lg">
        Ajouter catégorie
      </a>
      <a routerLink="/cours/create" class="px-5 py-2 bg-gradient-to-r from-[#56e0e0] to-[#007299] text-white text-sm font-semibold rounded-lg">
        Ajouter cours
      </a>
      <a routerLink="/cours/:id/sessions/new" class="px-5 py-2 bg-gradient-to-r from-[#56e0e0] to-[#007299] text-white text-sm font-semibold rounded-lg">
        Créer session
      </a>
    </div>
  </div>
</div>
