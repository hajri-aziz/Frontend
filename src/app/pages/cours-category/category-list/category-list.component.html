<div class="max-w-6xl mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-zenaura-text">üìÅ Cat√©gories de cours</h2>
    <a routerLink="/categories/create" class="bg-zenaura-teal text-white px-4 py-2 rounded hover:bg-teal-700 transition">
      ‚ûï Ajouter
    </a>
  </div>

  <div *ngIf="loading" class="text-zenaura-gray">Chargement des cat√©gories...</div>
  <div *ngIf="error" class="text-red-600">{{ error }}</div>

  <div *ngIf="categories.length > 0" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3">
    <div *ngFor="let cat of categories" class="bg-white shadow-custom-card rounded-lg p-4 flex flex-col justify-between">
      <div>
        <h3 class="text-lg font-semibold text-zenaura-text mb-2">{{ cat.title }}</h3>
        <p class="text-sm text-zenaura-gray mb-4">{{ cat.description }}</p>
      </div>
      <div class="flex justify-between items-center pt-2 border-t border-zenaura-divider mt-auto">
        <button [routerLink]="['/categories', cat._id]" class="text-zenaura-teal hover:underline text-sm flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24"><path d="M15 12H9m12 0A9 9 0 1 1 3 12a9 9 0 0 1 18 0z"/></svg>
          Voir
        </button>
        <button [routerLink]="['/categories/edit', cat._id]" class="text-blue-600 hover:underline text-sm flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2v-5"/></svg>
          Modifier
        </button>
        <button (click)="goToDelete(cat._id!)" class="text-red-600 hover:underline text-sm flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
          Supprimer
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && categories.length === 0" class="text-zenaura-gray mt-4">
    Aucune cat√©gorie disponible.
  </div>
</div>
